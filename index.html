                    </div>

                </div>
                <ul class="list">
                    <li class='slide_dot dis_al active'>

                    </li>
                    <li class='slide_dot dis_al'> 
                        <span class="circle"></span> 
                        <span class="text">about</span>
                    </li>
                    <li class='slide_dot dis_al'> 
                        <span class="circle"></span>

                    </li>
                    <li class='slide_dot dis_al'>

                </div>
            </div>

                    <div class="logo">
                        <a href="#">yoga</a>
                    </div>
                    <div class="burger">

        <div class="mainSldes slider_container">
            <div class="intro active">

                    <div class="intro_slides slider_container">
                        <div class="intro_slide active" style="background-image: url('./assets/styles/components/slides/intro/images/1.jpg')"></div>
                        <div class="intro_slide" style="background-image: url('./assets/styles/components/slides/intro/images/2.jpg')"></div>
                        <div class="intro_slide" style="background-image: url('./assets/styles/components/slides/intro/images/3.jpg')"></div>
                    </div>
                </div>
                <div class="info">
                    <div class="text">
                        <h1>BUILD YOUR BODY STRONG</h1>

                            <a href="#"><i class="yoga-instagram"></i></a>
                            <a href="#"><i class="yoga-github"></i></a>
                        </div>
                    </div>
                </div>
                <div class="dots"></div>
            </div>
            <div class="about"><h1>About</h1></div>
            <div class="service"><h1>Service</h1></div>
            <div class="portfolio"><h1>Portfolio</h1></div>
            <div class="blog"><h1>Blog</h1></div>
            <div class="contact"><h1>Contact</h1></div>

<script src="./assets/js/slider.js"></script>
